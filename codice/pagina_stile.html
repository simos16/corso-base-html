<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>HTML</title>
	
	<link rel="stylesheet" href="css/style.css">

<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Prompt" rel="stylesheet">

	<!-- Font Awesome -->
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">


<style>
	html{
	background-color: #fff;
}

body{
	background-color: #ede6e6;
	margin:0 auto;
	width: 960px;
	font-family: Prompt, sans-serif;
}

a {
	text-decoration: none;
	color: #373535;
}


/*HEADER*/

header{
	height: 150px;
	padding-top: 20px;
}

ul{
	padding:0;
}

li{
	display: inline;
	padding: 10px;
	font-size: 16px;
}

.bordo{
	border-right: 1px solid #838b75;
}

.left{
	width: 320px;
	float: left;
}

.left ul{
	padding-top: 90px;
	padding-left: 30px;
}

.right{
	width: 320px;
	float: right;
}

.right ul{

	float: right;
	padding-top: 90px;
	
	padding-right: 30px;
}


#logo{
	width: 320px;
	float: left;
	text-align: center;
	color: #988177;
	font-size: 32px;
	font-family: 'Baloo Tamma', sans-serif;
}

#logo p {
	margin:0;
}


	
</style>
</head>


<body>

<header>

	<div class="left">	
	
	<ul>
	<a href="#"><li class="bordo">HTML</li></a>
	<a href="#"><li>CSS</li></a>	
	</ul>
	</div>
	
	<div class="right">
	<ul>
	<a href="#"><li class="bordo">JavaScript</li></a>
	<a href="#"><li>JQuery</li></a>	
	</ul>	

	</div>
	
	<div id="logo">
		<img src="images/logo.png">
		<p>WebLab</p>

	</div>


</header>
</body>
</html>
